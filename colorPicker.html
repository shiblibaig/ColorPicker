<html>
<head>
	<title>Color Picker</title>
	<!-- <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script> -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="colorPicker.js"></script>
	<link rel="stylesheet" type="text/css" href="colorPicker.css">
</head>

<body>

	<!-- The div for slider selector. -->

	<div id="mainSelect">

		<!-- The div for showing color. -->
		<div id="showDiv">
				
			<h5 id="hofshow">The color is:</h5>

			<div id="showBox" draggable="true" ondragstart="">
				<!-- No other element will come inside. -->
			</div>
			
		</div>

		<!-- The div for RGB selection. -->
		<div id="colorDiv">

			<table id= "rgbTable">
	
				<tr>
				<td><b><span  id="red-value">128</span>
				<td><input id="red" type="range" min="0" max="255" value="128" onChange="getValue()">
				
				<td><span><b>R</span>
				</tr>

				<tr>
				<td><b><span  id="green-value">128</span>
				<td><input id="green" type="range" min="0" max="255" value="128" onChange="getValue()">
				
				<td><span><b>G</span>
				</tr>

				<tr>
				<td><b><span  id="blue-value">128</span>
				<td><input id="blue" type="range" min="0" max="255" value="128" onChange="getValue()">
				
				<td><span><b>B</span>
				</tr>

			</table>

			<h4 id="sliderText">Select the RGB values using the slider.</h4>

		</div>

		<!-- The div for Hue and Alpha selection. -->
		<div id="hueDiv">

			<table id= "hueTable">

				<tr>
				<td><b><span  id="hue-value">0 </span>
				<td><input id="hue" type="range" min="0" max="360" value="0" onChange="getValue()">
				<td><span><b>H</span>
				</tr>

				<tr>
				<td><b><span  id="alpha-value">0.5</span>
				<td><input id="alpha" type="range" min="0" max="100" value="50" onChange="getValue()">
				<td><span><b>A</span>
				</tr>

			</table>

			<h4 id="sliderText">Select the H/A values using the slider.</h4>

		</div>

		<!-- The div for manual input of color. -->	
		<div id="manDiv">
			
			<form id="colorForm" action="javascript:changeCol()">
				<b>#</b><input id = "colInput" type="text" placeholder="Enter Hex Color"></input>
				<br><br>
				<input type="submit" value="Enter"  id="formBut"></input>
				<h3 id="hexShow">Color:</h3>
			</form>
		</div>

	</div>

	<!-- The div for Dial Selector. -->

	<div id="dialSelector">
		
		<h4 id="hofdial">Choose a color from the dial! Or change the Hue and get a surprise color!</h4>

		<!-- The main Div which has the dial. -->
		<div id="mainDialDiv">
			<svg version="1.1" id="layer1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 viewBox="0 0 1000 1200" enable-background="new 0 0 1000 1200" xml:space="preserve">

				<!-- This the first -->
				<!-- Three for red. -->
			<path class="findCol" fill="#ee4477" id="block1" stroke="#FFFFFF" stroke-miterlimit="10" d="M593.5,224.4l-40.1,149.5c-17.1-4.5-35.1-6.8-53.6-6.8
				c-17.8,0-35.2,2.2-51.8,6.4l-40-149.4c29.4-7.4,60.2-11.4,91.9-11.4C532.3,212.6,563.6,216.7,593.5,224.4z"/>

			<path class="findCol" fill="#ee88ff" id="block2" stroke="#FFFFFF" stroke-miterlimit="10" d="M759,317L648.3,427.6c-25.1-24.6-56.2-43-91-52.7l40.1-149.5
				C659,242,714.3,274,759,317z"/>

			<path class="findCol" fill="#ee44cc" id="block3" stroke="#FFFFFF" stroke-miterlimit="10" d="M858.2,480.1L704,521.4c-9.8-34.8-28.3-65.9-52.9-90.9l110.7-110.7
				C806.4,363.6,840,418.5,858.2,480.1z"/>

				<!-- Three for blue- -->
			<path class="findCol" fill="#4455ff" id="block4" stroke="#FFFFFF" stroke-miterlimit="10" d="M873.5,586.1c0,29.9-3.5,59-10.2,86.9l-157.7-42.2
				c4.1-16.5,6.3-33.8,6.3-51.6c0-18.6-2.4-36.7-6.9-53.9l154.3-41.3C868.5,516.4,873.5,550.6,873.5,586.1z"/>

			<path class="findCol" fill="#8855ff" id="block5" stroke="#FFFFFF" stroke-miterlimit="10" d="M862.4,676.8c-15.9,63.9-48.3,121.2-92.4,167.3L652.3,726.5
				c24.6-25.4,42.8-56.9,52.3-92L862.4,676.8z"/>

			<path class="findCol" fill="#4499ff" id="block6" stroke="#FFFFFF" stroke-miterlimit="10" d="M767.2,847c-45,46.1-101.9,80.6-165.7,98.5l-43.5-162.4
				c35.1-10,66.5-28.7,91.6-53.8L767.2,847z"/>

				<!-- Three for green. -->
			<path class="findCol" fill="#44ff44" id="block7" stroke="#FFFFFF" stroke-miterlimit="10" d="M443.6,783.7L400.1,946c-64-17.7-121.2-52.1-166.5-98.1
				l117.5-117.5C376.6,755.3,408.3,774,443.6,783.7z"/>

			<path class="findCol" fill="#77ee88" id="block8" stroke="#FFFFFF" stroke-miterlimit="10" d="M597.6,946.7c-31.1,8.4-63.8,12.9-97.6,12.9
				c-33.2,0-65.4-4.3-96-12.5l43.5-162.4c16.8,4.3,34.3,6.5,52.4,6.5c18.7,0,36.9-2.4,54.2-7L597.6,946.7z"/>

			<path class="findCol" fill="#66ff11" id="block9" stroke="#FFFFFF" stroke-miterlimit="10" d="M348.4,727.5L230.9,845c-44.4-46.1-77.1-103.7-93.2-167.8
				l157.5-42.2C304.9,670.4,323.5,702.1,348.4,727.5z"/>

				<!-- Three for Yellow -->
			<path class="findCol" id="block10" fill="#ddee10" stroke="#FFFFFF" stroke-miterlimit="10" d="M287.8,579.1c0,18,2.2,35.4,6.4,52.1l-157.4,42.2
				c-6.7-28-10.3-57.3-10.3-87.3c0-35.6,5-70,14.3-102.6l154,41.3C290.2,542.1,287.8,560.3,287.8,579.1z"/>

			<path class="findCol" fill="#ffff22" id="block10" stroke="#FFFFFF" stroke-miterlimit="10" d="M444.2,374.4c-35,9.5-66.5,27.7-91.8,52.3L241.9,316.1
				c44.9-42.9,100.4-74.8,162.3-91.1L444.2,374.4z"/>

			<path class="findCol" fill="#ffee77" id="block12" stroke="#FFFFFF" stroke-miterlimit="10" d="M349.6,429.5c-25,25.1-43.7,56.4-53.7,91.4l-154-41.3
				c18.3-61.8,52.2-116.9,97.1-160.7L349.6,429.5z"/>

			</svg>

		</div>

	</div>

	<!-- The div for history. -->

	<div id="history">
	
		<!-- The title div. -->
		<div id="hisTitle" >

			<h3 id="resTitle">Drag the color show box to the green box!</h3>

		</div>

		<div id="likeColor" ondrop="drop(event)" ondragover="allowDrop(event)">

		</div>
	
		<!-- Result Display here. -->
		<div id="resultDisp">
			
		</div>

	</div>	

</body>

</html>
